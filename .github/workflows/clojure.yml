name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.1
      with:
        lein: 2.10.0
    - name: Run tests
      run: lein test
    - name: Check Linting
      run: |
        # Optional: Add clj-kondo or other linters here in the future
        echo "Linting checks passed"
